<div class="container">
    <h2>Lista de Alunos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Número de Matrícula</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.email }}</td>
          <td>{{ aluno.numeroMatricula }}</td>
          <td>
            <a routerLink="/aluno-edit/{{ aluno.id }}">Editar</a>
            <button (click)="deleteAluno(aluno.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

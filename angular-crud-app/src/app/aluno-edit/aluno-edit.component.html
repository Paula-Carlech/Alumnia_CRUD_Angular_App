<div class="container">
    <h2>Editar Aluno</h2>
    <form (submit)="updateAluno()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="aluno.nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="aluno.email" required>
      </div>
      <div class="form-group">
        <label for="numeroMatricula">Número de Matrícula:</label>
        <input type="text" class="form-control" id="numeroMatricula" name="numeroMatricula" [(ngModel)]="aluno.numeroMatricula" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>
